<template name='entryEnrollAccount'>
    <div class="container">
        <div class="row">
            {{#if logo}}
                <div class="entry-logo">
                    <a href="/"><img src="{{logo}}" alt="logo"></a>
                </div>
            {{/if}}
            <div class="entry col-md-4 col-md-offset-4">
                {{#if error}}
                    <div class='alert alert-danger'>{{error}}</div>
                {{/if}}
                <h3>{{Accounts.choosePassword}}</h3>
                <form id='setPassword'>
                    <div class="form-group">
                        <input type="password" name="new-password" class="form-control" value=''>
                    </div>
                    <button type="submit" class="btn btn-default">{{Accounts.setPassword}}</button>
                </form>
                {{#if showSignupCode}}
                    <p class="entry-signup-cta">{{Accounts.dontHaveAnAccount}}<a href="signup">{{accounts.signUp}}</a></p>
                {{/if}}
            </div>
        </div>
    </div>
</template>
