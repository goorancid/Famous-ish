<template name='entrySocial'>
    <button class="btn-{{this}}" id="entry-{{this}}" name="{{this}}">
        {{#if unconfigured}}
            <i class="fa fa-{{icon}}"></i> {{Accounts.configure}} {{capitalize this}}
        {{else}}
            <i class="fa fa-{{icon}}"></i> {{buttonText}} {{Accounts.with}} {{capitalize this}}
        {{/if}}
    </button>
</template>
