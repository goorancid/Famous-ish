<!-- Content Header (Page header) -->
<template name="contentHeader">
	{{#if currentUser}}

    <section class="content-header">
	  <h1>
	    {{title}}
	    <small>Control panel</small>
	  </h1>
	  {{> breadcrumb}}
	</section>

    {{else}}
        {{> unloggedContentHeader}}
    {{/if}}
</template>

<template name="unloggedContentHeader">
    <section class="content-header">

    </section>
</template>
